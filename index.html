<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>เครื่องคิดเลขจิ๋ว (Mini Transparent)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body {
            background-color: transparent;
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Sarabun', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Custom Scrollbar (ย่อขนาดลงอีก) */
        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.90);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.15);
            
            /* ปรับขนาดขั้นต่ำให้เล็กลง */
            resize: both; 
            overflow: hidden; 
            min-width: 300px; /* ย่อได้เล็กสุดเท่านี้ */
            min-height: 200px;
            max-width: 95vw;
            max-height: 95vh;
        }

        .glass-panel::-webkit-resizer {
            background-image: linear-gradient(135deg, transparent 80%, rgba(100, 116, 139, 0.5) 100%);
        }

        .btn-calc {
            touch-action: manipulation;
            transition: all 0.1s ease;
            -webkit-tap-highlight-color: transparent;
            position: relative;
            overflow: hidden;
            /* ปรับขนาด Font ปุ่มให้เล็กลงเป็นค่าเริ่มต้น */
            font-size: 0.85rem; 
        }
        .btn-calc:active {
            transform: scale(0.94);
        }

        .decimal-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.1rem center;
            background-repeat: no-repeat;
            background-size: 1.2em 1.2em;
            padding-right: 1.2rem;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .history-item {
            animation: slideIn 0.2s ease-out forwards;
        }
    </style>
</head>
<body>

    <div class="glass-panel w-[420px] h-[280px] rounded-2xl flex flex-row relative shadow-2xl">
        
        <div class="absolute top-2 left-2 z-20 flex items-center space-x-1 bg-white/60 px-2 py-1 rounded-full border border-gray-200 shadow-sm backdrop-blur-sm">
            <span class="text-[10px] text-gray-500 font-medium"><i class="fa-solid fa-sliders mr-0.5"></i>ทศนิยม:</span>
            <select id="decimal-selector" onchange="updateDecimalSetting()" class="decimal-select bg-transparent text-[10px] font-bold text-blue-600 outline-none cursor-pointer border-none focus:ring-0 p-0">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="auto">Auto</option>
            </select>
        </div>

        <div class="flex flex-col p-2 pt-8 relative z-10 w-[65%] h-full order-1 bg-gradient-to-b from-white/40 to-transparent">
            
            <div class="flex flex-col items-end justify-end mb-1 h-[25%] pr-1 min-h-[50px]">
                <div id="prev-operand" class="text-gray-400 text-xs font-light h-4 transition-all flex items-center"></div>
                <div class="w-full h-full flex items-end justify-end">
                    <div id="current-operand" class="text-3xl text-gray-800 font-medium tracking-tight overflow-hidden text-right break-all leading-none transition-all origin-bottom-right" style="font-size: clamp(1.5rem, 4vw, 2.5rem);">0</div>
                </div>
            </div>

            <div class="grid grid-cols-4 gap-1 flex-grow h-[75%]">
                <button onclick="clearDisplay()" class="btn-calc bg-red-50/80 text-red-500 rounded-lg font-bold hover:bg-red-100">AC</button>
                <button onclick="deleteNumber()" class="btn-calc bg-white/80 text-gray-600 rounded-lg hover:bg-gray-50"><i class="fa-solid fa-delete-left"></i></button>
                <button onclick="percentage()" class="btn-calc bg-white/80 text-blue-600 rounded-lg hover:bg-blue-50"><i class="fa-solid fa-percent text-xs"></i></button>
                <button onclick="appendOperator('/')" class="btn-calc bg-blue-50/80 text-blue-600 rounded-lg hover:bg-blue-100">÷</button>

                <button onclick="appendNumber('7')" class="btn-calc bg-white/60 shadow-sm text-gray-700 rounded-lg hover:bg-white">7</button>
                <button onclick="appendNumber('8')" class="btn-calc bg-white/60 shadow-sm text-gray-700 rounded-lg hover:bg-white">8</button>
                <button onclick="appendNumber('9')" class="btn-calc bg-white/60 shadow-sm text-gray-700 rounded-lg hover:bg-white">9</button>
                <button onclick="appendOperator('*')" class="btn-calc bg-blue-50/80 text-blue-600 rounded-lg hover:bg-blue-100">×</button>

                <button onclick="appendNumber('4')" class="btn-calc bg-white/60 shadow-sm text-gray-700 rounded-lg hover:bg-white">4</button>
                <button onclick="appendNumber('5')" class="btn-calc bg-white/60 shadow-sm text-gray-700 rounded-lg hover:bg-white">5</button>
                <button onclick="appendNumber('6')" class="btn-calc bg-white/60 shadow-sm text-gray-700 rounded-lg hover:bg-white">6</button>
                <button onclick="appendOperator('-')" class="btn-calc bg-blue-50/80 text-blue-600 rounded-lg hover:bg-blue-100">-</button>

                <button onclick="appendNumber('1')" class="btn-calc bg-white/60 shadow-sm text-gray-700 rounded-lg hover:bg-white">1</button>
                <button onclick="appendNumber('2')" class="btn-calc bg-white/60 shadow-sm text-gray-700 rounded-lg hover:bg-white">2</button>
                <button onclick="appendNumber('3')" class="btn-calc bg-white/60 shadow-sm text-gray-700 rounded-lg hover:bg-white">3</button>
                <button onclick="appendOperator('+')" class="btn-calc bg-blue-50/80 text-blue-600 rounded-lg hover:bg-blue-100">+</button>

                <button onclick="appendNumber('0')" class="btn-calc col-span-2 bg-white/60 shadow-sm text-gray-700 rounded-lg hover:bg-white">0</button>
                <button onclick="appendNumber('.')" class="btn-calc bg-white/60 shadow-sm text-gray-700 rounded-lg font-bold hover:bg-white">.</button>
                <button onclick="calculate()" class="btn-calc bg-blue-600 text-white rounded-lg shadow-md shadow-blue-200 text-lg hover:bg-blue-700">=</button>
            </div>
        </div>

        <div class="w-[35%] h-full bg-gray-50/50 border-l border-white/60 p-2 flex flex-col order-2 backdrop-blur-xl">
            <div class="flex justify-between items-center mb-2 sticky top-0 z-10">
                <h3 class="text-gray-500 font-bold text-[10px] uppercase tracking-widest flex items-center">
                    <i class="fa-solid fa-clock-rotate-left mr-1"></i> ประวัติ
                </h3>
                <button onclick="clearHistory()" class="text-[9px] bg-white border border-gray-200 text-red-400 px-2 py-0.5 rounded-full hover:bg-red-50 transition-colors shadow-sm">ล้าง</button>
            </div>
            
            <div id="history-list" class="flex-grow custom-scrollbar overflow-y-auto pr-1 space-y-1.5 pb-2">
                <div class="h-full flex flex-col items-center justify-center text-gray-300 opacity-60">
                    <i class="fa-regular fa-note-sticky text-2xl mb-1"></i>
                    <span class="text-[9px]">ว่างเปล่า</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentOperand = '0';
        let previousOperand = '';
        let operation = undefined;
        let shouldResetScreen = false;
        let decimalPlaces = '2'; 

        const currentOperandTextElement = document.getElementById('current-operand');
        const previousOperandTextElement = document.getElementById('prev-operand');
        const historyListElement = document.getElementById('history-list');
        const decimalSelector = document.getElementById('decimal-selector');

        function updateDecimalSetting() {
            decimalPlaces = decimalSelector.value;
            if (shouldResetScreen && currentOperand !== 'Error') {
                const val = parseFloat(currentOperand);
                if (!isNaN(val)) {
                    if (decimalPlaces === 'auto') {
                        currentOperand = val.toString();
                    } else {
                        currentOperand = val.toFixed(parseInt(decimalPlaces));
                    }
                    updateDisplay();
                }
            }
        }

        function updateDisplay() {
            currentOperandTextElement.innerText = formatNumber(currentOperand);
            
            // Logic ปรับขนาดตัวอักษรอัตโนมัติ (สำหรับจอเล็ก)
            const len = currentOperand.toString().length;
            if (len > 10) {
                currentOperandTextElement.style.fontSize = "1rem";
            } else if (len > 7) {
                currentOperandTextElement.style.fontSize = "1.5rem";
            } else {
                currentOperandTextElement.style.fontSize = ""; 
            }

            if (operation != null) {
                previousOperandTextElement.innerText = `${formatNumber(previousOperand)} ${operation}`;
            } else {
                previousOperandTextElement.innerText = '';
            }
        }

        function formatNumber(number) {
            if (number === 'Error') return number;
            const stringNumber = number.toString();
            const parts = stringNumber.split('.');
            const integerDigits = parseFloat(parts[0]);
            const decimalDigits = parts[1];
            
            let integerDisplay;
            if (isNaN(integerDigits)) {
                integerDisplay = '';
            } else {
                integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
            }
            
            if (decimalDigits != null) {
                return `${integerDisplay}.${decimalDigits}`;
            } else {
                return integerDisplay;
            }
        }

        function appendNumber(number) {
            if (currentOperand === '0' && number !== '.') {
                currentOperand = number;
            } else {
                if (number === '.' && currentOperand.includes('.')) return;
                if (currentOperand.toString().length > 16 && !shouldResetScreen) return;
                
                if (shouldResetScreen) {
                    currentOperand = number;
                    shouldResetScreen = false;
                } else {
                    currentOperand = currentOperand.toString() + number.toString();
                }
            }
            updateDisplay();
        }

        function percentage() {
            if(currentOperand === '' || currentOperand === 'Error') return;
            const current = parseFloat(currentOperand);
            if(isNaN(current)) return;
            currentOperand = (current / 100).toString();
            shouldResetScreen = true;
            updateDisplay();
        }

        function appendOperator(op) {
            if (currentOperand === '') {
                if (previousOperand !== '') {
                    operation = op;
                    updateDisplay();
                }
                return;
            }
            if (previousOperand !== '') {
                calculate();
            }
            operation = op;
            previousOperand = currentOperand;
            currentOperand = '';
            updateDisplay();
        }

        function calculate() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);

            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+': computation = prev + current; break;
                case '-': computation = prev - current; break;
                case '*': computation = prev * current; break;
                case '/': 
                    if(current === 0) { 
                        alert("หารด้วยศูนย์ไม่ได้");
                        return; 
                    }
                    computation = prev / current; 
                    break;
                default: return;
            }

            let formattedResult;
            if (decimalPlaces === 'auto') {
                formattedResult = computation.toString();
            } else {
                formattedResult = computation.toFixed(parseInt(decimalPlaces));
            }

            addToHistory(previousOperand, operation, currentOperand, formattedResult);

            currentOperand = formattedResult;
            operation = undefined;
            previousOperand = '';
            shouldResetScreen = true;
            updateDisplay();
        }

        function addToHistory(prev, op, curr, result) {
            if (historyListElement.children[0] && historyListElement.children[0].querySelector('.fa-note-sticky')) {
                historyListElement.innerHTML = '';
            }

            const historyItem = document.createElement('div');
            historyItem.className = "history-item bg-white p-1.5 rounded-lg border border-gray-100 shadow-sm hover:shadow-md active:scale-[0.98] transition-all cursor-pointer flex flex-col items-end group mb-1.5";
            
            historyItem.innerHTML = `
                <span class="text-gray-400 text-[9px] mb-0.5 group-hover:text-blue-400 transition-colors">${formatNumber(prev)} ${op} ${formatNumber(curr)} =</span>
                <span class="text-gray-800 font-bold text-sm tracking-tight">${formatNumber(result)}</span>
            `;
            
            historyItem.onclick = () => {
                currentOperand = result; 
                shouldResetScreen = true;
                updateDisplay();
            };

            historyListElement.prepend(historyItem);
        }

        function clearHistory() {
            historyListElement.innerHTML = `
                <div class="h-full flex flex-col items-center justify-center text-gray-300 opacity-60 animate-pulse">
                    <i class="fa-solid fa-check text-2xl mb-1"></i>
                    <span class="text-[9px]">ล้างแล้ว</span>
                </div>
            `;
            setTimeout(() => {
                historyListElement.innerHTML = `
                <div class="h-full flex flex-col items-center justify-center text-gray-300 opacity-60">
                    <i class="fa-regular fa-note-sticky text-2xl mb-1"></i>
                    <span class="text-[9px]">ว่างเปล่า</span>
                </div>`;
            }, 800);
        }

        function deleteNumber() {
            if (shouldResetScreen) {
                clearDisplay();
                return;
            }
            currentOperand = currentOperand.toString().slice(0, -1);
            if (currentOperand === '') currentOperand = '0';
            updateDisplay();
        }

        function clearDisplay() {
            currentOperand = '0';
            previousOperand = '';
            operation = undefined;
            updateDisplay();
        }

        document.addEventListener('keydown', (e) => {
            if ((e.key >= 0 && e.key <= 9) || e.key === '.') appendNumber(e.key);
            if (e.key === '+' || e.key === '-') appendOperator(e.key);
            if (e.key === '*') appendOperator('*');
            if (e.key === '/') appendOperator('/');
            if (e.key === '%') percentage(); 
            if (e.key === 'Enter' || e.key === '=') {
                e.preventDefault();
                calculate();
            }
            if (e.key === 'Backspace') deleteNumber();
            if (e.key === 'Escape') clearDisplay();
        });

        window.addEventListener('resize', updateDisplay);
        updateDisplay();
    </script>
</body>
</html>
